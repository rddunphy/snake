<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main_div">
            <br><br>
            <div id="title_div">SNAKE</div>
            <br>
            <div id="score_div"></div>
            <canvas id="snake_canvas" width=420 height=420></canvas>
            <div id="paused_div" style="display:none">PAUSED</div>
            <div id="instruction_div">
                <br>
                Press any arrow key to begin.<br>
                Press P to pause/continue.<br>
                Press S to change game settings.
            </div>
            <div id="settings_div" style="display:none">
                <br>
                <input type="checkbox" name="wrap" id="wrap_cb" checked>Wrap world
                <br>
                <button id="settings_btn">Apply</button>
            </div>
            <br><br>
            <div id="copyright_div">
                &copy; 2018 R. David Dunphy
            </div>
        </div>
        <script src="snake.js"></script>
    </body>
</html>
