<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main_div">
            <br><br>
            <div id="title_div">SNAKE</div>
            <br>
            <div id="game_view">
                <div id="score_div"></div>
                <canvas id="snake_canvas" width=420 height=420></canvas>
                <div id="paused_div" style="display:none">PAUSED</div>
                <div id="instruction_div">
                    <br>
                    Press any arrow key to begin.<br>
                    Press P to pause/continue.<br><br>
                    <button id="settings_btn">Settings</button>
                </div>
            </div>
            <div id="settings_view" style="display:none">
                <br>
                <input type="checkbox" name="wrap" id="wrap_cb" checked>Wrap world
                <br>
                Start speed: <input type="number" id="fr_input" min=5 max=50 value=10>
                <br>
                Acceleration: <input type="number" id="acc_input" min=0 max=100 value=25>
                <br>
                <button id="cancel_settings_btn">Cancel</button>
                <button id="reset_btn">Reset</button>
                <button id="apply_settings_btn">Apply</button>
            </div>
            <br><br>
            <div id="copyright_div">
                &copy; 2018 R. David Dunphy
            </div>
        </div>
        <script src="snake.js"></script>
    </body>
</html>
